#   https://docs.mopidy.com/en/latest/config/
#
# Run `sudo mopidyctl config` to see the current effective config, based on
# both defaults and this configuration file.

[file]
enabled = false

[m3u]
playlists_dir = /home/ftp/local/playlists

[http]
hostname = ::
csrf_protection=false

[local]
included_file_extensions = .mp3
media_dir = /home/ftp/local
scan_timeout = 10000
scan_flush_threshold = 100

[loglevels]
mopidy_mpd = warning

[audio]
output = alsasink

#[alsamixer]
#card = 0
#control = PCM

[mpd]
enabled = true
hostname = 0.0.0.0
port = 6600
password =
max_connections = 20
connection_timeout = 60
zeroconf = Mopidy MPD server on $hostname

[playbackdefaults]
default_consume = true
